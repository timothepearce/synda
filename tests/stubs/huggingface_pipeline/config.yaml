version: 1

input:
  type: huggingface
  properties:
    dataset_name: timpearce/banking10
    split: train
    column_name: text
    limit: 100

pipeline:
  - type: split
    method: chunk
    name: chunk_faq
    parameters:
      size: 1500

  - type: split
    method: separator
    name: sentence_chunk_faq
    parameters:
      separator: .
      keep_separator: true

  - type: generation
    method: llm
    parameters:
      provider: mistral
      model: mistral-large-latest
      batch: true
      occurences: 10
      batch_size: 10
      template: |
        Ask a question regarding the sentence about the content.
        content: {chunk_faq}
        sentence: {sentence_chunk_faq}

        Instructions :
        1. Use english only
        2. Keep it short

        question:

  - type: clean
    method: deduplicate-tf-idf
    parameters:
      strategy: fuzzy
      similarity_threshold: 0.9
      keep: first

  - type: ablation
    method: llm-judge-binary
    parameters:
      provider: mistral
      model: mistral-large-latest
      batch: true
      batch_size: 10
      consensus: all # any, majority
      criteria:
        - Is the question written in english?
        - Is the question consistent?

output:
  type: csv
  properties:
    path: tests/stubs/huggingface_pipeline/output.csv
    separator: "\t" 