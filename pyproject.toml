[tool.poetry]
name = "synda"
version = "0.8.1"
description = "A CLI for generating synthetic data"
authors = ["Timoth√© Pearce <timothe.pearce@gmail.com>"]
license = "Apache 2.0"
readme = "README.md"
keywords = ["synthetic data", "pipeline", "llm"]
repository = "https://github.com/timothepearce/synda"
documentation = "https://github.com/timothepearce/synda"
packages = [{include = "synda"}]

[tool.poetry.dependencies]
python = ">=3.10, <3.13"
pyyaml = "^6.0.2"
pydantic = "^2.10.6"
pandas = "^2.2.3"
python-dotenv = "^1.0.1"
litellm = "1.55.12"
rich = "^13.9.4"
sqlmodel = "^0.0.22"
typer = {extras = ["all"], version = "^0.15.1"}
scikit-learn = "^1.6.1"
openpyxl = "^3.1.5"
vllm = {version = "0.8.4", extras = ["all"]}
pypdf2 = "^3.0.1"

[tool.poetry.group.dev.dependencies]
black = "^24.10.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
synda = "synda.cli.app:main"
